<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ settings.APP_TITLE }} | {% block title %}{% endblock %}</title>
    <meta name="description" content="{{ settings.APP_DESCRIPTION|escape }}">
    <meta name="keywords" content="{{ settings.APP_KEYWORDS|escape }}">
    <meta name="author" content="{{ settings.APP_AUTHOR|escape }}">
    
    <meta property="og:url" content="{{ settings.APP_URLS.canonical|escape }}" />
    <meta property="og:title" content="{{ settings.APP_TITLE|escape }}" />
    <meta property="og:description" content="{{ settings.APP_DESCRIPTION|escape }}" />
    <meta property="og:image" content="{{ settings.APP_URLS.canonical|escape }}/img/logo.png" />

    <link rel="shortcut icon" sizes="16x16 32x32" href="/img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144x144-precomposed.png" />

    {% if settings.FORCE_DEV %}
      <link rel="stylesheet" href="/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="/css/font-awesome.min.css">
      <link rel="stylesheet" href="/css/layout.css">
      <link rel="stylesheet" href="/css/style.css">
    {% else %}
      <link rel="stylesheet" href="/css/all.min.css">
    {% endif %}

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block head_include %}{% endblock %}
  </head>
  <body>
    <div id="navigation" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      {% include 'navigation.html' %}
    </div>
    <div id="content" class="container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
